<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"  href="@routes.Assets.versioned("stylesheets/maps.css")">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/datepicker.css")"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("slick/slick.css")"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("slick/slick-theme.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/templatemo-style.css")">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <title>User Login</title>
</head>
<body>
<div class="row tm-banner-row" id="tm-section-search">

    <form method="POST" class="tm-search-form tm-section-pad-2">
        @helper.CSRF.formField
        <div class="form-row tm-search-form-row">
            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                <h3>Log in to your account:</h3><br>
                <label for="email">Email</label>
                <input name="email" type="text" class="form-control" id="email">
                <label for="psw">Password</label>
                <input name="psw" class="form-control" id="psw">
                <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                    <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="submit" name="submit">Log In</button>
                </div>
            </div>
            <div class="form-group tm-form-group tm-form-group-1">
                <label>Don't have an account?</label>
                <form action="@routes.UserController.getSignUp" method="GET">
                    @helper.CSRF.formField
                    <a href="@routes.UserController.getSignUp" class="text-uppercase tm-btn tm-btn-white tm-btn-white-highlight">Create An Account</a>
                </form>
                </div>
            </div>
        <div class="form-row tm-search-form-row">

        </div>
    </form>
</div>
</body>
</html>
