@(userId : Integer, user : User)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h1>Update Information:</h1>

<form method="POST">
    @helper.CSRF.formField
    <label for="emailaddress">Email Address</label>
    <input type="text" id="emailaddress" name="emailaddress" value="@user.getEmailAddress"><br>
    <label for="oldpassword">Old Password: </label>
    <input type="password" id="oldpassword" name="oldpassword"><br>
    <label for="newpassword">New Password: </label>
    <input type="password" id="newpassword" name="newpassword"><br>
    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" name="firstname" value="@user.getFirstName"><br>
    <label for="lastname">Last Name: </label>
    <input type="text" id="lastname" name="lastname"  value="@user.getLastName"><br>
    <label for="zipcode">Zip Code: </label>
    <input type="number" id="zipcode" name="zipcode" value="@user.getZipCode"><br>
    <label for="birthdate">Birthday: </label>
    <input type="date" id="birthdate" name="birthdate" value="@user.getBirthDate"><br>
    <input type="submit" id="submit" name="submit" value="Submit">
</form>
</body>
</html>
