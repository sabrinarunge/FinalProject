<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet"  href="@routes.Assets.versioned("stylesheets/maps.css")">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">                                      <!-- Bootstrap style -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/datepicker.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("slick/slick.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("slick/slick-theme.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/templatemo-style.css")">

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <title>Create An Account</title>
</head>
<body>
<h1>Create An Account</h1>

<p>Welcome to Tripify, the travel planning app! Please fill out this form to create an account.</p>

<form method="POST">
        @helper.CSRF.formField
        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" id="email"><br>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password"><br>

        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="zipcode">Zip Code: </label>
        <input type="number" id="zipcode" name="zipcode"><br>

        <label for="birthdate">Birthday: </label>
        <input type="date" id="birthdate" name="birthdate"><br>

        <label for="restriction">Do you have any travel restrictions? (e.g. allergies, disabilities)</label>
        <input type="text" id="restriction" name="restriction"><br>

        <input type="submit" id="signup" name="signup" value="Sign Up"><br>
</form>
</body>
</html>
